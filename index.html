<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container pt-4">
        <div class="card">
            <div class="card-header">
              <strong class="fs-3">Payment form example</strong>
            </div>
            <div class="container pt-4">
                <div class="alert alert-danger" role="alert">
                    A simple danger alertâ€”check it out!
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-5">
                        <div class="row"><strong>Card #</strong></div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="Recipient's username" aria-describedby="basic-addon2">
                              </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row"><strong>Cvc #</strong></div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="0000" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row"><strong>Amount</strong></div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <strong>$</strong><input type="text" class="form-control" placeholder="Amount" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
