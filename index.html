<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

</head>
<body>
    <div class="container pt-4">
        <div class="card">
            <!-- Header -->
            <div class="card-header">
              <strong class="fs-4">Payment form example</strong>
            </div>
            <!-- Header -->
            <!-- Danger Alert -->
            <div class="container pt-4">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <!-- Danger Alert -->
            <!-- Card # CVC Amount Inputs -->
            <div class="container">
                <div class="row">
                    <div class="col-5">
                        <div class="card-text"><strong>Card #</strong></div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="Recipient's username" aria-describedby="basic-addon2">
                              </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="cvc-text"><strong>Cvc #</strong></div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="0000" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="amount-text"><strong>Amount</strong></div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <strong>$</strong><input type="text" class="form-control" placeholder="Amount" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card # CVC Amount Inputs -->
            <!-- First Name & Last Name Inputs -->
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class= "pb-2"><strong>First Name</strong></div>
                        <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">

                    </div>
                    <div class="col-6">
                        <div class="pb-2"><strong>Last Name</strong></div>
                        <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>
            <!-- First Name & Last Name Inputs -->
            <!-- City State(Dropdown), Postal Code -->
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="pb-2 pt-2"><strong>City</strong></div>
                        <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">

                    </div>
                    <div class="col-3 pt-2">
                        <label for="state2" class="form-label "><strong>State</strong></label>
                                        <select name="state" id="state2" class="form-select">
                                            <option selected>Pick a state</option>
                                            <option value="value1">Texas</option>
                                            <option value="value2">California</option>
                                            <option value="value3">Alabama</option>
                                          </select>
                    </div>
                    <div class="col-3">
                        <div class="pb-2 pt-2"><strong>Postal Code</strong></div>
                        <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>
            <!-- City State(Dropdown), Postal Code -->
            <!--We accept: and Message:-->
            <div class="container pt-2 pb-3"> 
                <div class="row">
                    <div class="col-6">
                        <div class="col-6">
                            <div class="col-md-auto">
                                <label for="We-accept" class="form-label "><strong>We accept:</strong></label>
                                    <div class="card-box row bg-secondary rounded-2 pt-1 pb-1">
                                        <div class="visa-card col-md-auto"><input type="radio" name="color" value="visa" />
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </div>
                                        <div class="amex-card col-md-auto"><input type="radio" name="color" value="amex" />
                                            <i class="fa-brands fa-cc-amex"></i>
                                        </div>
                                        <div class="diners-card col-md-auto"><input type="radio" name="color" value="diners club" />
                                            <i class="fa-brands fa-cc-diners-club"></i>
                                        </div>
                                        <div class="master-card col-md-auto"><input type="radio" name="color" value="mastercard" />
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div class="col-6"></div>
                    </div>
                    <div class="col-6">
                        <div class="col-md-auto ">
                            <p><strong>Message</strong>
                            </p>
                            <textarea  class="comments form-control" rows="4"></textarea>
                        </div>
                        <p>add any notes here.</p>

                    </div>
                </div>
            </div>
            <!--We accept: and Message:-->
            <!-- Footer  -->
            <div class="container pb-2 bg-light border">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-2">
                    <button class="btn btn-success me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
            <!-- Footer -->
        </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
